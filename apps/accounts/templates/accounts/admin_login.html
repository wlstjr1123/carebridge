{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="{% static 'core/img/favicon.png' %}" type="image/png">
    <meta charset="UTF-8">
    <title>CareBridge 관리자 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>

{% include "core/_header.html" %}

<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">CareBridge</div>
            <p class="auth-subtitle">관리자 전용 로그인 페이지입니다</p>
        </div>

        <!-- 관리자 고정 -->
        <input type="hidden" name="role" id="roleInput" value="ADMIN">

        <!-- 로그인 폼 -->
        <form method="POST" action="{% url 'admin_login' %}" class="auth-form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {% if messages %}
                <ul class="auth-messages">
                    {% for message in messages %}
                        <li class="auth-message auth-message--error">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="form-group">
                <label for="id_username">아이디</label>
                <input id="id_username"
                       type="text"
                       name="username"
                       value="{{ username|default:'' }}"
                       placeholder="아이디를 입력하세요"
                       required>
            </div>

            <div class="form-group">
                <label for="id_password">비밀번호</label>
                <input id="id_password"
                       type="password"
                       name="password"
                       placeholder="비밀번호를 입력하세요"
                       required>
            </div>

            <div class="auth-actions">
                <button type="submit" class="btn btn--primary">로그인</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
