{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" href="{% static 'core/img/favicon.png' %}" type="image/png">
  <meta charset="UTF-8">
  <title>비밀번호 재설정 - CareBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
  {% include "core/_header.html" %}

  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">CareBridge</div>
        <p class="auth-subtitle">새 비밀번호를 설정해 주세요.</p>
      </div>

      {% if messages %}
        <ul class="auth-messages">
          {% for message in messages %}
            <li class="auth-message auth-message--{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST" class="auth-form">
        {% csrf_token %}

        <div class="form-group">
          <label>새 비밀번호</label>
          <input type="password" name="new_password1" required>
        </div>

        <div class="form-group">
          <label>새 비밀번호 확인</label>
          <input type="password" name="new_password2" required>
        </div>

        <div class="auth-actions">
          <button type="submit" class="btn btn--primary">비밀번호 변경</button>
          <a href="{% url 'accounts:login' %}" class="btn btn--ghost">로그인으로</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
