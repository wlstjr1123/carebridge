{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" href="{% static 'core/img/favicon.png' %}" type="image/png">
  <meta charset="UTF-8">
  <title>ID 찾기 - CareBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
  {% include "core/_header.html" %}

  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">CareBridge</div>
        <p class="auth-subtitle">가입 시 사용한 이메일을 입력하세요</p>
      </div>

      {% if messages %}
        <ul class="auth-messages">
          {% for message in messages %}
            <li class="auth-message auth-message--error">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST" class="auth-form">
          {% csrf_token %}
            
          <div class="form-group">
            <label for="id_name">이름</label>
            <input id="id_name" type="text" name="name"
                   placeholder="이름을 입력하세요" required>
          </div>
      
          <div class="form-group">
            <label for="id_birth">생년월일</label>
            <input id="id_birth" type="date" name="birth" required>
          </div>
      
          <div class="form-group">
            <label for="id_email">이메일</label>
            <input id="id_email" type="email" name="email"
                   placeholder="example@email.com" required>
          </div>
      
          <div class="auth-actions">
            <button type="submit" class="btn btn--primary">ID 안내 받기</button>
            <a href="{% url 'accounts:login' %}" class="btn btn--ghost">로그인으로</a>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
